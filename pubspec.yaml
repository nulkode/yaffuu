name: yaffuu
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  animated_list_plus: ^0.5.2
  cross_file: ^0.3.4+2
  desktop_drop: ^0.6.0
  file_picker: ^10.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.0.16
  get_it: ^8.0.3
  go_router: ^15.2.3
  google_fonts: ^6.2.1
  logger: ^2.5.0
  open_file: ^3.5.10
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.3
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/roboto_flex.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/roboto_mono.ttf
        - asset: assets/fonts/roboto_mono_italic.ttf
  assets:
    - assets/
    - assets/images/